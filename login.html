<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Fake News Detection</title>
  <!-- Bootstrap 5 CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      width: 80%;
      max-width: 1100px;
      background-color: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    /* Left Side Image */
    .left-section {
      flex: 1;
      background: url('assests/images/Login\ left\ side.png') no-repeat center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Right Side Form */
    .right-section {
      flex: 1;
      padding: 60px;
    }

    h2 {
      margin-bottom: 30px;
      font-weight: bold;
      font-size: 2rem;
      color: #002855;
    }

    .form-control {
      height: 50px;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .form-check-label {
      font-size: 0.9rem;
    }

    .btn-login {
      background-color: #007bff;
      color: white;
      font-size: 1.2rem;
      padding: 12px 0;
      border-radius: 8px;
      width: 100%;
      border: none;
    }

    .btn-login:hover {
      background-color: #0056b3;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .signup-link {
      margin-top: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Left Side Section -->
    <div class="left-section"></div>

    <!-- Right Side Section -->
    <div class="right-section">
      <h2>Welcome Back!</h2>
      <form>
        <!-- Email Input -->
        <div class="mb-3">
          <label for="email" class="form-label">Enter username </label>
          <input type="email" class="form-control" id="email" placeholder="Enter username" required />
        </div>

        <!-- Password Input -->
        <div class="mb-3">
          <label for="password" class="form-label">Enter Password </label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required />
        </div>

        <!-- Remember Me & Forget Password -->
        <div class="d-flex justify-content-between align-items-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember Me</label>
          </div>
          <a href="#">FORGET PASSWORD?</a>
        </div>

        <!-- Login Button -->
        <button type="submit" class="btn btn-login mt-4">LOGIN</button>

        <!-- Signup Link -->
        <div class="signup-link">
          New Member? <a href="register.html">SIGNUP</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
