<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake News Detection</title>
  <!-- Bootstrap 5 CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: url('assets/images/Detection.png') no-repeat center;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar Styling */
    .navbar {
      background-color: rgba(0, 40, 85, 0.8); /* Navy Color with Transparency */
    }

    .navbar-brand,
    .nav-link {
      color: #fff !important;
    }

    .navbar-toggler {
      border: none;
    }

    .nav-link:hover {
      color: #e8f0f7 !important; /* Soft Blue on Hover */
    }

    .dropdown-menu {
      background-color: #002855;
      border: none;
    }

    .dropdown-item {
      color: white;
    }

    .dropdown-item:hover {
      background-color: #003366;
    }

    /* Detection Section */
    .detection-section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      text-align: center;
      color: #fff;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.6); 
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 600px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      border-radius: 8px;
      border: none;
      padding: 15px;
      font-size: 1rem;
      margin-bottom: 20px;
      background-color: #fff;
      color: #333;
    }

    .predict-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .predict-btn:hover {
      background-color: #0056b3;
    }

    /* Prediction Result */
    #result-image {
      margin-top: 20px;
      width: 80px;
      height: 80px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      textarea {
        height: 120px;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar Section -->
  <nav class="navbar navbar-expand-lg">
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="feature.html">Feature</a></li>
      <li class="nav-item"><a class="nav-link" href="detection.html">Detection</a></li>
      <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
      <!-- Dropdown for Login -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle btn btn-outline-light" href="#" role="button" data-bs-toggle="dropdown">
          Login
        </a>
        <ul class="dropdown-menu">
        <li class="dropdown-item"><a class="nav-link" href="login.html">Login</a></li>
            <li class="dropdown-item"><a class="nav-link" href="register.html">Register</a></li>
        
        </ul>
      </li>
    </ul>
  </div>
</div>
</nav>

  <!-- Detection Section -->
  <section class="detection-section">
    <div class="content">
      <h1>Enter News Content or URL</h1>
      <textarea id="news-input" placeholder="Paste your news content or URL here..."></textarea>
      <button class="predict-btn" onclick="predictNews()">Predict</button>
      <div id="prediction-result">
        <img id="result-image" src="" alt="Prediction Result" style="display: none;" />
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS for Prediction Logic -->
  <script>
    function predictNews() {
      const inputText = document.getElementById('news-input').value.trim();
      const resultImage = document.getElementById('result-image');

      if (!inputText) {
        alert('Please enter some news content or a URL!');
        return;
      }

      // Simulate Prediction (Random Result for demo)
      const isFake = Math.random() < 0.5;
      resultImage.src = isFake ? 'assets/images/fake-news-cross.png' : 'assets/images/real-news-check.png';
      resultImage.style.display = 'block';
    }
  </script>

</body>

</html>
