<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Fake News Detection</title>
  <!-- Bootstrap 5 CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #00b4d8, #48cae4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .card {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #0077b6;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .form-control {
      height: 50px;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .btn-signup {
      background-color: #00b4d8;
      color: white;
      font-size: 1.2rem;
      padding: 12px 0;
      border-radius: 8px;
      width: 100%;
      border: none;
    }

    .btn-signup:hover {
      background-color: #0096c7;
    }

    .btn-signin {
      background-color: #e0e0e0;
      color: #0077b6;
      font-size: 1.2rem;
      padding: 12px 0;
      border-radius: 8px;
      width: 100%;
      border: none;
      margin-top: 10px;
    }

    .btn-signin:hover {
      background-color: #d6d6d6;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Create Account</h2>
    <form>
      <!-- Name Input -->
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Enter your Name" required />
      </div>

      <!-- Username Input -->
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Enter your Username" required />
      </div>

      <!-- Password Input -->
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Enter your Password" required />
      </div>

      <!-- Confirm Password Input -->
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Confirm your Password" required />
      </div>

      <!-- Sign Up Button -->
      <button type="submit" class="btn btn-signup">SIGN UP</button>

      <!-- Sign In Button (Redirect to Login Page) -->
      <button type="button" class="btn btn-signin" onclick="window.location.href='login.html'">SIGN IN</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
